<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabela Estilizada</title>

    <link rel="stylesheet" href="style.css">

<body>
    <h1>Moda</h1>

    
    <table>
        <tr class="cabeçalho">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>

        <div>
            <tr class="tabelamoda">
                <td>Camisa</td>
                <td>GG</td>
                <td>R$70,00</td>
            </tr>
    
            <tr class="tabelamoda">
                <td>Sapato Social</td>
                <td>42</td>
                <td>R$190,00</td>
            </tr>
        </div>    
    </table>    

    <h1>Casa</h1>

    <table>
        <tr class="cabeçalho2">
            <th>Produto</th>
            <th>Valor</th>  
        </tr>
        <tr class="tabelacasa">
            <td>Mesa</td>
            <td>R$300,00</td>   
        </tr>
        <tr class="tabelacasa">
            <td>Cama</td>
            <td>R$700,00</td>
        </tr>
    </table>
    
</body>
</html>
